name: build kvg

on:
  push:
    branches: [ "2.0" ]
  pull_request:
    branches: [ "2.0" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: make kvg
    - uses: actions/upload-artifact@v4
    - name: upload build artifacts
      with:
        name: kvg-binary
        path: build/kvg
